{% extends 'admin/base_template.html' %}
{% block page_title %}
<h3 style="margin-left: 2em;" >Products</h3>
{% endblock page_title %}
{% block main_content %}



<div style="padding-left: 1em;" class="row" >
    
    <div class="col-lg-12">


   

        <div style="  padding-left: 3em; margin-left: 1em; " class="box-element" >
            <div class="cart-row"  >
                <div style="flex:2  " ><h3> </h3></div>
                <div style="flex:2" ><strong></strong></div>
                <div style="flex:1  " ><h2></h2></div>
                <div style="flex:1" ><strong></strong></div>
                <div style="flex:1" ><a href="{% url 'add_product' %}"class="btn btn-success rounded ">Add Product</a></div>


            </div>



            {% for product in products %}
            <div class="cart-row" >
                <div style="flex:2" ><h4>{{product.name}}</h4></div>
            
                <div style="flex:1  " ><img class="row-image" src="{{product.imageURL}}" alt=""></div>
               
                <div style="flex:1" >
                    <p class="quantity" >Price : {{product.price}}</p>
            
                </div>
                <div> </div>
                <div style="flex:1" ><a href="{% url 'update_product' product.id %}"class="btn btn-info rounded ">Edit</a></div>
                <div style="flex:1" ><form action="{% url 'delete_product' product.id %}" method="POST" onsubmit="window.ondelete()" style="display: inline;">
                    {% csrf_token %}
                  <button type="submit" class="btn btn-danger rounded">Delete</button>
                </form></div>
                <!-- <a href="{% url 'delete_product' product.id %}"class="btn btn-danger rounded ">Delete</a> -->
            
            </div>
            
            {% endfor %}


        </div>


    </div>

</div>
<script type="text/Javascript">
    window.ondelete= function(){
      var isValid =confirm('Are you sure Do you Want To Delete ?');
      if (!isValid){
        event.preventDefault();
        // alert("It Wont delete");
      }
    }
</script>


{% endblock main_content %}

{% extends 'admin/base_template.html' %}
{% block page_title %}
<h3 style="margin-left: 2em;" >Users</h3>
{% endblock page_title %}
{% block main_content %}



<div style="padding-left: 1em;" class="row" >
    
    <div class="col-lg-12">


   

        <div style="  padding-left: 3em; margin-left: 1em; "  class="box-element" >
            <div class="cart-row"  >
                
                <div style="flex:1" ><strong>ID</strong></div>
                <div style="flex:1" ><strong>Name</strong></div>
                <div style="flex:1" ><strong>email</strong></div>

            </div>



            {% for user in users %}
            <div class="cart-row" >
                <div style="flex:1  " >{{user.id}}</div>

                <div style="flex:1" >{{user.username}}</div>
            
                <div style="flex:1  " >{{user.email}}</div>
                
                
                
            
            </div>
            
            {% endfor %}


        </div>


    </div>

</div>



{% endblock main_content %}
